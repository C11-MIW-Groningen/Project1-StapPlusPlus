<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Vak Overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <div class="row">
        <h2 class="col">Vak overzicht</h2>
        <span class="col"><span th:replace="fragments/buttons :: new(@{/subject/new})"></span></span>
    </div>

    <table class="table">

        <thead class="table-secondary">
        <tr>
            <th>Vaknaam</th>
            <th>Docent</th>
            <th>Duur</th>
            <th>Leerdoelen</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${allSubjects}">
            <td th:text="${subject.title}"></td>

            <td><span th:if="${subject.teacher != null}">
                        <span th:text="${subject.teacher.displayName}">
                        </span>
                    </span>
                    <span th:unless="${subject.teacher != null}"></span>
                </td>
            <td th:text="${subject.getDurationString()}"></td>
            <td>
                <table>
                    <tr th:each="goal : ${subject.learningGoals}">
                        <td th:text="${goal.title}"></td>
                    </tr>
                </table>
            </td>
            <td><span th:replace="fragments/buttons :: edit(@{/subject/edit/{subjectId}(subjectId=${subject.subjectId})})"></span></td>
            <td><span th:replace="fragments/buttons :: delete(@{/subject/delete/{subjectId}(subjectId=${subject.subjectId})})"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
