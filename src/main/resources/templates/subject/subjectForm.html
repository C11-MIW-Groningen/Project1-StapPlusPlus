<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Vak invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Vak invoer</h2>

    <form th:action="@{/subject/new}" method="post" th:object="${subject}">
        <input type="hidden" th:field="*{subjectId}">

        <div class="form-group col-md-4">
            <label class="form-label">Vak naam
                <input type="text" class="form-control" th:field="*{title}">
            </label>
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Duur (dagen)
                <input type="number" class="form-control" th:field="*{duration}">
            </label>
        </div>

         <div class="form-group col-md-4">
            <label class="form-label">Docent
                <select class="form-control" th:field="*{teacher}">
                    <option th:each="teacher : ${allTeachers}"
                            th:value="${teacher.teacherId}"
                            th:text="${teacher.displayName}"></option>
                </select>
            </label>
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Leerdoelen
                <select class="form-control" th:field="*{learningGoals}" multiple>
                    <option th:each="goal : ${allLearningGoals}"
                            th:value="${goal.learningGoalId}"
                            th:text="${goal.title}"></option>
                </select>
            </label>
        </div>

        <div class="form-group col-md-4">
            <label>Omschrijving</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>

        <span th:replace="fragments/buttons :: save"></span>

        <a class="btn btn-light" href="/subject/all">Annuleren</a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
