<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Studierichting overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="row">
        <h2 class="col">Studierichting overzicht</h2>
        <span class="col"><span th:replace="fragments/buttons :: new(@{/course/new})"></span></span>
    </div>

    <table class="table">

        <thead class="table-secondary">
        <tr>
            <th>Studierichtingen</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${allCourses}">

            <td><a th:href="@{/course/details/{courseName}(courseName=${course.name})}"
                   th:text="${course.name}"></a></td>
            <td><span th:replace="fragments/buttons :: edit(@{/course/edit/{courseId}(courseId=${course.courseId})})"></span></td>
            <td><span th:replace="fragments/buttons :: delete(@{/course/delete/{courseId}(courseId=${course.courseId})})"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
