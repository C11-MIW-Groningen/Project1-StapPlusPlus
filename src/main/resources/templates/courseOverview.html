<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Course overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container" id="courses-overview">

  <div th:each="course : ${allCourses}">
    <div class="card" style="width: 18rem;">
      <a th:href="@{/course/details/{courseName}(courseName=${course.name})}">
        <img class="card-img-top" th:src="${course.imageUrl}" alt="Card image cap" src="">
        <div class="card-body">
          <h5 class="card-title" th:text="${course.name}"></h5>
          <p class="card-text" th:text="${course.description}"></p>
        </div>
      </a>
    </div>
  </div>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
