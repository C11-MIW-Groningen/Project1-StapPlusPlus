<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Course overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="banner">

    <div class="banner-content">
        <h1>Een uniek omscholingstraject op hbo-niveau mét baangarantie in de IT</h1>
    <p class="description">Tijdens het omscholingstraject Make IT Work school je je in 5 maanden om tot IT’er.
        Hierna ga je minimaal 6 maanden betaald aan de slag in je nieuwe functie bij één van de deelnemende werkgevers. </p>
    </div>
</div>

<div class="container">
    <div id="courses-overview">
        <div class="course" th:each="course : ${allCourses}">
            <div  class="card">
                <a class="link-dark text-decoration-none" th:href="@{/course/details/{courseName}(courseName=${course.name})}">
                    <img class="card-img-top" th:src="${course.imageUrl}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.name}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <a href="/course/details" class="btn btn-homepage">Meer informatie</a>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
