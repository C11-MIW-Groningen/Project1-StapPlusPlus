<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Student Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Student invoer</h2>

    <form th:action="@{/student/new}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{studentId}">
        <table class="table table-borderless">
            <tr>
                <th>Voornaam</th>
                <td><label>
                    <input type="text" th:field="*{firstName}">
                </label></td>
            </tr>
            <tr>
                <th>Tussenvoegsel</th>
                <td><label>
                    <input type="text" th:field="*{infixName}">
                </label></td>
            </tr>
            <tr>
                <th>Achternaam</th>
                <td><label>
                    <input type="text" th:field="*{lastName}">
                </label></td>
            </tr>
            <tr>
                <th>Priv√© Email</th>
                <td><label>
                    <input type="text" th:field="*{privateEmail}">
                </label></td>
            </tr>
            <tr>
                <th>School Email</th>
                <td><label>
                    <input type="text" th:field="*{schoolEmail}">
                </label></td>
            </tr>
        </table>

        <button th:fragment="save" type="submit" class="btn btn-primary">
            <span th:replace="fragments/icons :: saveIcon"></span>Opslaan
        </button>
        <a class="btn" href="/student/all">Annuleren</a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
