<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Student Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Student invoer</h1>

    <form th:action="@{/student/new}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{studentId}">
        <table class="table table-hover table-borderless">
            <tr>
                <th>Voornaam</th>
                <th>Tussenvoegsel</th>
                <th>Achternaam</th>
                <th>Priv√© Email</th>
                <th>School Email</th>
            </tr>
            <tr>
                <td><label>
                    <input type="text" th:field="*{firstName}">
                </label></td>
                <td><label>
                    <input type="text" th:field="*{infixName}">
                </label></td>
                <td><label>
                    <input type="text" th:field="*{lastName}">
                </label></td>
                <td><label>
                    <input type="text" th:field="*{privateEmail}">
                </label></td>
                <td><label>
                    <input type="text" th:field="*{schoolEmail}">
                </label></td>
            </tr>
        </table>

        <input class="btn btn-outline-dark border-0" type="submit" value="Opslaan">
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
