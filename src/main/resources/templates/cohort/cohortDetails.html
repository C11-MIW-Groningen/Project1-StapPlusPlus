<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Cohort Details</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div>
        <h2>Cohort <span th:text="${cohortShown.number}"></span></h2>
        <p>Startdatum: <span th:text="${#temporals.format(cohortShown.startDate, 'dd-MM-yyyy')}"></span></p>
        <p>Studierichting: <span th:text="${cohortShown.course.name}"></span></p>
        <p>Aantal studenten: <span th:text="${cohortShown.students.size()}"></span></p>
        <br>
    </div>

    <table class="table">
        <thead>
        <tr class="table-secondary">
            <th>Naam</th>
            <th>School Email</th>
            <th>Priv√© Email</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${cohortShown.students}">
                <td th:text="${student.displayName}"></td>
                <td th:text="${student.privateEmail}"></td>
                <td th:text="${student.schoolEmail}"></td>
                <td><span th:replace="fragments/buttons :: editCustom(@{/student/edit/{studentId}(studentId=${student.studentId})}, 'Wijzig student')"></span></td>
                <td><span th:replace="fragments/buttons :: deleteCustom(@{/student/delete/{studentId}(studentId=${student.studentId})}, 'Verwijder uit cohort')"></span></td>
            </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
