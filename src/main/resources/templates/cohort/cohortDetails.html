<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Cohort Details</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="row">
        <h2 class="col">Cohort <span th:text="${cohortShown.number}"></span></h2>
         <span class="col"><span th:replace="fragments/buttons :: new(@{/student/new})"></span></span>
    </div>

    <table class="table table-hover">
        <thead>
        <tr class="table-secondary">
            <th>Naam</th>
            <th>School Email</th>
            <th>Priv√© Email</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${cohortShown.students}">
                <td th:text="${student.displayName}"></td>
                <td th:text="${student.privateEmail}"></td>
                <td th:text="${student.schoolEmail}"></td>
                <td><span th:replace="fragments/buttons :: edit(@{/student/edit/{studentId}(studentId=${student.studentId})})"></span></td>
                <td><span th:replace="fragments/buttons :: delete(@{/student/delete/{studentId}(studentId=${student.studentId})})"></span></td>
            </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
