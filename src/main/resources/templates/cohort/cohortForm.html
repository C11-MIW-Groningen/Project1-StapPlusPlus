<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Cohort Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Cohort invoer</h2>

    <form th:action="@{/cohort/new}" method="post" th:object="${cohort}">
        <input type="hidden" th:field="*{cohortId}">
        <table class="table table-borderless">
            <tr>
                <th>Cohort nummer</th>
                <td><label>
                    <input type="text" th:field="*{number}">
                </label></td>
            </tr>
            <tr>
                <th>Start Datum</th>
                <td><label>
                    <input type="date" th:field="*{startDate}">
                </label></td>
            </tr>
            <tr>
                <th>Studierichting</th>
                <td><label>
                    <select class="form-select" size="2" th:field="*{course}">
                        <option th:each="course : ${allCourses}"
                                th:value="${course.courseId}"
                                th:text="${course.name}">

                        </option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <th>Studenten</th>
                <td><label>
                    <select class="form-select" size="8" th:field="*{students}" multiple>
                        <option th:each="student : ${allStudents}"
                                th:value="${student.studentId}"
                                th:text="${student.displayName}">
                        </option>
                    </select>
                </label></td>
            </tr>

            <tr>
                <th>Studenten in dit cohort</th>
                <td>
                    <table class="table" >
                        <tr th:each="student : ${cohort.students}">
                            <td th:text="${student.displayName}">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

<!--            to add the student that are already there, remove later with DTO -->
            <tr hidden>
                <th>Student in dit cohort</th>
                <td><label>
                    <select class="form-select" th:field="*{students}" multiple>
                        <option th:each="student : ${cohort.students}"
                                th:value="${student.studentId}"
                                th:text="${student.displayName}">
                        </option>
                    </select>
                </label></td>
            </tr>
        </table>

        <span th:replace="fragments/buttons :: save"></span>

        <a class="btn btn-light" href="/cohort/all">Annuleren</a>

    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
