<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Leerdoel invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Leerdoel invoer</h2>

    <form th:action="@{/goal/new}" method="post" th:object="${learningGoal}">
        <input type="hidden" th:field="*{learningGoalId}">
        <table class="table table-borderless">
            <tr>
                <td>Lesdoel naam:</td>
                <td><label>
                    <input class="form-control border-dark" type="text" th:field="*{title}">
                </label></td>
            </tr>
            <tr>
                <td>Omschrijving:</td>
            </tr>
        </table>

        <textarea class="form-control border-dark" rows="4" th:field="*{description}"></textarea>

        <span th:replace="fragments/buttons :: save"></span>

        <a class="btn btn-light" href="/goal/all">Annuleren</a>

    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
