<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Lesdoel invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Lesdoel invoer</h2>

    <form th:action="@{/goal/new}" method="post" th:object="${learningGoal}">
        <input type="hidden" th:field="*{learningGoalId}">
        <table class="table table-borderless">
            <tr>
                <td>Lesdoel naam:</td>
                <td><label>
                    <input class="form-control" type="text" th:field="*{title}">
                </label></td>
            </tr>
            <tr>
                <td>Omschrijving:</td>
                <td><label>
                    <textarea class="form-control border-dark" rows="3" type="text"
                              th:field="*{description}"></textarea>
                </label></td>
            </tr>
        </table>

        <input class="btn btn-outline-dark border-0" type="submit" value="Opslaan">
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
