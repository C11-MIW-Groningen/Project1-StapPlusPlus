<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Lesdoel overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Leerdoel overview</h2>

    <table class="table">

        <thead class="table-secondary">
            <tr>
                <th>Leerdoel</th>
                <th>Omschrijving</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal : ${allLearningGoals}">
                <td th:text="${goal.title}"></td>
                <td th:text="${goal.description}"></td>
                <td><a th:href="@{/goal/edit/{goalId}(goalId=${goal.learningGoalId})}">Wijzig</a></td>
                <td><a th:href="@{/goal/delete/{goalId}(goalId=${goal.learningGoalId})}">Verwijder</a></td>
            </tr>
        </tbody>
    </table>

    <a class="btn" href="/goal/new">Lesdoel toevoegen</a>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
