<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Leerdoel overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="row">
        <h2 class="col">Leerdoel overzicht</h2>
        <span class="col"><span th:replace="fragments/buttons :: new(@{/goal/new})"></span></span>
    </div>

    <table class="table">

        <thead class="table-secondary">
            <tr>
                <th>Leerdoel</th>
                <th>Omschrijving</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal : ${allLearningGoals}">
                <td th:text="${goal.title}"></td>
                <td th:text="${goal.description}"></td>
                <td><span th:replace="fragments/buttons :: edit(@{/goal/edit/{goalId}(goalId=${goal.learningGoalId})})"></span></td>
                <td><span th:replace="fragments/buttons :: delete(@{/goal/delete/{goalId}(goalId=${goal.learningGoalId})})"></span></td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
