<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>

<!-- New button fragment-->
<span th:fragment="new(link)">
    <a type="button" class="btn btn-success float-end"
       th:href="${link}"
    >
        <span th:replace="fragments/icons :: newIcon"></span>
        Voeg nieuwe toe
    </a>
</span>

<!-- Delete button fragment-->
<span th:fragment="delete(link)">
    <a type="button" class="btn btn-danger btn-table"
       th:href="${link}">Verwijder

        <span th:replace="fragments/icons :: deleteIcon"></span>
    </a>
</span>

<!-- Edit button fragment-->
<span th:fragment="edit(link)">
    <a type="button" class="btn btn-primary btn-table"
       th:href="${link}">Wijzig

        <span th:replace="fragments/icons :: editIcon"></span>
    </a>
</span>


<!-- Save button fragment -->
<div th:fragment="save" class="text-end mt-3" >
    <a type="submit" class="btn btn-primary">
        <span th:replace="fragments/icons :: saveIcon"></span>
        Save
    </a>
</div>

<!-- Link button fragment-->
<span th:fragment="link(link, text)">
    <a class="btn btn-light btn-table" th:href="${link}" th:text="${text}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
  <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
</svg>
    </a>
</span>
