<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Cohort Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Cohort invoer</h2>

    <form th:action="@{/cohort/new}" method="post" th:object="${cohort}">
        <input type="hidden" th:field="*{cohortId}">
        <table class="table table-borderless">
            <tr>
                <th>Cohort nummer</th>
                <td><label>
                    <input type="number" th:field="*{number}">
                </label></td>
            </tr>
            <tr>
                <th>Start Datum</th>
                <td><label>
                    <input type="date" th:field="*{startDate}">
                </label></td>
            </tr>
            <tr>
                <th>Studenten</th>
                <td><label>
                    <select class="form-select" size="8" th:field="*{students}" multiple>
                        <option th:each="student : ${allStudents}"
                                th:value="${student.studentId}"
                                th:text="${student.displayName}">
                        </option>
                    </select>
                </label></td>
            </tr>
        </table>

        <button th:fragment="save" type="submit" class="btn btn-primary">
            <span th:replace="fragments/icons :: saveIcon"></span>Opslaan
        </button>

        <a class="btn" href="/cohort/all">Annuleren</a>

    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
