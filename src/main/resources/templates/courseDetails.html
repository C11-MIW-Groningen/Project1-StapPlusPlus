<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${shownCourse.name}"></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <h2 th:text="${shownCourse.name}"></h2>
    <p class="w-75" th:text="${shownCourse.description}"></p>
    <p></p>

    <table class="table table-borderless">
        <tr class="table-secondary">
            <th>Vakken</th>
            <th>Duur</th>
            <th>Omschrijving</th>
        </tr>
        <tr th:each="subject : ${shownCourse.subjects}">
            <td th:text="${subject.title}"></td>
            <td th:text="${subject.getDurationString()}"></td>
            <td th:text="${subject.getDescription()}"></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
