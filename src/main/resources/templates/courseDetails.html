<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${shownCourse.name}"></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <div class="row">
        <h2 class="col" th:text="${shownCourse.name}"></h2>
        <span class="col"><a class="btn float-end"
                             th:href="@{/course/edit/{courseId}(courseId=${shownCourse.courseId})}"
                             sec:authorize="isAuthenticated()">Wijzig</a></span>
    </div>

    <table class="table">
        <thead class="table-secondary">
        <tr>
            <th>Vak</th>
            <th sec:authorize="isAuthenticated()">Docent</th>
            <th>Duur</th>
            <th>Leerdoelen</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${shownCourse.subjects}">
            <td th:text="${subject.title}"></td>
            <td th:text="${subject.teacher.displayName}" sec:authorize="isAuthenticated()"></td>
            <td th:text="${subject.getDurationString()}"></td>
            <td>
                <table>
                    <tr th:each="goal : ${subject.learningGoals}">
                        <td th:text="${goal.title}"></td>
                    </tr>
                </table>
            </td>
            <td><a th:href="@{/subject/edit/{subjectId}(subjectId=${subject.subjectId})}"
                   sec:authorize="isAuthenticated()">Wijzig</a></td>
            <td><a th:href="@{/course/remove/{courseId}/{subjectId}(courseId=${shownCourse.courseId},
            subjectId=${subject.subjectId})}" sec:authorize="isAuthenticated()">Verwijder</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
