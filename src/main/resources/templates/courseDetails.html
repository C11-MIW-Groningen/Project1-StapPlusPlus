<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${shownCourse.name}"></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <h2 th:text="${shownCourse.name}"></h2>
    <p class="w-75" th:text="${shownCourse.description}"></p>
    <p></p>

    <table class="table">
        <thead class="table-secondary">
        <tr>
            <th>Vak</th>
            <th>Duur</th>
            <th>Leerdoelen</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${shownCourse.subjects}">
            <td th:text="${subject.title}"></td>
            <td th:text="${subject.getDurationString()}"></td>
            <td>
                <table>
                    <tr th:each="goal : ${subject.learningGoals}">
                        <td th:text="${goal.title}"></td>
                    </tr>
                </table>
            </td>
            <td><a th:href="@{/subject/edit/{subjectId}(subjectId=${subject.subjectId})}">Wijzig</a></td>
            <td><a th:href="@{/course/remove/{courseId}/{subjectId}(courseId=${shownCourse.courseId},
                subjectId=${subject.subjectId})}">Verwijder</a></td>
        </tr>
        </tbody>
    </table>

    <a class="btn" th:href="@{/course/edit/{courseId}(courseId=${shownCourse.courseId})}">Wijzig cursus</a>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
