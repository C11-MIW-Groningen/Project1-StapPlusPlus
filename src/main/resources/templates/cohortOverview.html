<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Cohort Overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
     <h2>Cohort Overview</h2>
    <table class="table table-hover">
        <tr class="table-secondary">
            <th>Cohort Nummer</th>
            <th>Start Datum</th>
            <th>Aantal Studenten</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="cohort : ${allCohorts}">
            <td >
                <a  th:href="@{/cohort/details/{number}(number=${cohort.number})}"
                    th:text="${cohort.number}">
                </a>
            </td>
            <td th:text="${#temporals.format(cohort.startDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#lists.size(cohort.students)}"></td>
            <td><a th:href="@{/cohort/edit/{cohortId}(cohortId=${cohort.cohortId})}">Wijzig</a></td>
            <td><a th:href="@{/cohort/delete/{cohortId}(cohortId=${cohort.cohortId})}">Verwijder</a></td>
        </tr>
    </table>

    <a class="btn" href="/cohort/new">Voeg nieuw cohort toe</a>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
