<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Student Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <h2>Student invoer</h2>

    <form th:action="@{/student/new}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{studentId}">

            <div class="form-group col-md-4">
                <label class="form-label">
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </label>
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">
                    <input type="text" class="form-control" th:field="*{infixName}">
                </label>
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </label>
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">
                    <input type="text" class="form-control" th:field="*{privateEmail}" required>
                </label>
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">
                    <input type="text" class="form-control" th:field="*{schoolEmail}" required>
                </label>
            </div>

            <span th:replace="fragments/buttons :: save"></span>

            <a class="btn btn-light" th:href="@{/student/all}">Annuleren</a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
