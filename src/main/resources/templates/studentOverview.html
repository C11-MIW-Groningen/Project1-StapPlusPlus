<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Student overview</h1>
    <table class="table table-hover table-borderless">
        <tr>
            <th>Naam</th>
            <th>Priv√© email</th>
            <th>School email</th>
            <th>Wijzig</th>
            <th>Verwijder</th>
        </tr>

        <tr th:each="student : ${allStudents}">

            <td th:text="${student.firstName + ' ' + (student.infixName != null ? student.infixName + ' ' : '') + student.lastName}"></td>
            <td th:text="${student.privateEmail}"></td>
            <td th:text="${student.schoolEmail}"></td>
            <td><a th:href="@{/student/edit/{studentId}(studentId=${student.studentId})}">Wijzig</a></td>
            <td><a th:href="@{/student/delete/{studentId}(studentId=${student.studentId})}">Verwijder</a></td>
        </tr>
    </table>

    <a class="btn btn-outline-dark border-0" href="/student/new">Voeg nieuwe student toe</a>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
