<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subject Overview</title>
</head>
<body>
    <h1>Vak overview</h1>

    <table>
        <tr th:each="subject : ${allSubjects}">
            <td th:text="${subject.title}"></td>
            <td th:text="${subject.duration}"></td>
        </tr>
    </table>
</body>
</html>
