<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Tentamenvraag invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Tentamenvraag invoer</h2>

    <form th:action="@{/question/new}" method="post" th:object="${examQuestion}">
        <input type="hidden" th:field="*{examQuestionId}">
        <input type="hidden" th:field="*{exam}">
        <table class="table table-borderless">
            <tr>
                <td>Nummer:</td>
                <td><label>
                    <input type="number" th:field="*{questionNumber}">
                </label></td>
            </tr>
            <tr>
                <td>Punten:</td>
                <td><label>
                    <input type="number" th:field="*{attainablePoints}">
                </label></td>
            </tr>
            <tr>
                <td>Vraag:</td>
            </tr>
        </table>

        <label>
            <textarea class="form-control" rows="4" th:field="*{questionText}"></textarea>
        </label>

        <button th:fragment="save" type="submit" class="btn btn-primary">
            <span th:replace="fragments/icons :: saveIcon"></span>Opslaan
        </button>

        <a class="btn" th:href="@{/exam/cancel/{examId}(examId=${examQuestion.exam.examId})}">Annuleren</a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
