<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Docent Overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Docent Overview</h1>

    <table class="table table-hover table-borderless">
        <tr>
            <th>Naam</th>
            <th>Wijzig</th>
            <th>Verwijder</th>
        </tr>

        <tr th:each="teacher : ${allTeachers}">

            <td th:text="${teacher.firstName + ' ' + (teacher.infixName != null ? teacher.infixName + ' ' : '') + teacher.lastName}"></td>
            <td><a th:href="@{/teacher/edit/{teacherId}(teacherId=${teacher.teacherId})}">Wijzig</a></td>
            <td><a th:href="@{/teacher/delete/{teacherId}(teacherId=${teacher.teacherId})}">Verwijder</a></td>
        </tr>
    </table>

    <a class="btn" href="/teacher/new">Voeg nieuwe docent toe</a>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
