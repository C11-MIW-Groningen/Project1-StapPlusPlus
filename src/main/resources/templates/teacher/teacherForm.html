<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Docent Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h2>Docent invoer</h2>

  <form th:action="@{/teacher/new}" method="post" th:object="${teacher}">
      <input type="hidden" th:field="*{teacherId}">
      <table class="table table-borderless">
          <tr>
              <th>Voornaam</th>
              <td><label>
                  <input type="text" th:field="*{firstName}">
              </label></td>
          </tr>
          <tr>
              <th>Tussenvoegsel</th>
              <td><label>
                  <input type="text" th:field="*{infixName}">
              </label></td>
          </tr>
          <tr>
              <th>Achternaam</th>
              <td><label>
                  <input type="text" th:field="*{lastName}">
              </label></td>
          </tr>
      </table>

      <span th:replace="fragments/buttons :: save"></span>

      <a class="btn btn-light" href="/teacher/all">Annuleren</a>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
