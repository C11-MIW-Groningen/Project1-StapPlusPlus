<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Docent Overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="row">
        <h2 class="col">Docent overzicht</h2>
        <span class="col"><span th:replace="fragments/buttons :: new(@{/teacher/new})"></span></span>
    </div>

    <table class="table">
        <tr class="table-secondary">
            <th>Naam</th>
            <th></th>
            <th></th>
        </tr>

        <tr class="border-bottom" th:each="teacher : ${allTeachers}">
            <td th:text="${teacher.displayName}"></td>
            <td class="float-end border-white">
                <span th:replace="fragments/buttons :: delete(
                @{/teacher/delete/{teacherId}(teacherId=${teacher.teacherId})})">
                </span>
            </td>
            <td class="float-end border-white">
                <span th:replace="fragments/buttons :: edit(
                @{/teacher/edit/{teacherId}(teacherId=${teacher.teacherId})})">
                </span>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
