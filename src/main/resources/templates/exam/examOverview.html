<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Tentamen overzicht</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="row">
        <h2 class="col">Tentamen overzicht</h2>
        <span class="col"><span th:replace="fragments/buttons :: new(@{/exam/new})"></span></span>
    </div>

    <table class="table">
        <thead class="table-secondary">
        <tr>
            <th>Datum</th>
            <th>Cohort</th>
            <th>Tentamen</th>
            <th>Resultaten</th>
            <th>Herkansing</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${allExams}">
            <td th:text="${#temporals.format(exam.examDate, 'dd-MM-yyyy')}"></td>
            <td>
                <span th:replace="fragments/buttons ::
                    link(@{/cohort/details/{cohortId}(cohortId=${exam.cohort.number})},
                    'Cohort ' + ${exam.cohort.number})">
                </span>
            </td>
            <td>
                <span th:replace="fragments/buttons :: link(@{/exam/details/{examId}(examId=${exam.examId})},
                    ${exam.subject.title})">
                </span>
            </td>
            <td>
                <span th:replace="fragments/buttons ::
                    link(@{/exam/results/{examId}(examId=${exam.examId})}, 'Resultaat')">
                </span>
            </td>
            <td th:text="${exam.resit} ? 'ja' : ''">
            </td>
            <td>
                <span th:replace="fragments/buttons :: edit(@{/exam/edit/{examId}(examId=${exam.examId})})"></span>
            </td>
            <td>
                <span th:replace="fragments/buttons :: delete(@{/exam/delete/{examId}(examId=${exam.examId})})"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
