<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Toets resultaat invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Toets resultaat invoer</h2>

    <form th:action="@{/studentExam/new}"
            method="post" th:object="${studentExam}">
        <input type="hidden" th:field="*{studentExamId}">
        <input type="hidden" th:field="*{exam}">
        <table class="table table-borderless">
            <tr>
                <td>Student:</td>
                <td><label>
                    <select th:field="*{student}">
                        <option th:each="student : ${studentExam.exam.cohort.students}"
                                th:value="${student.studentId}"
                                th:text="${student.displayName}"></option>
                    </select>
                </label></td>
            </tr>
            <div>
                <tr th:each="question, itemStat : ${studentExam.studentExamQuestions}">
                    <td><input type="text" th:name="|studentExamQuestions[${itemStat.index}].studentExamQuestionId|" th:value="${question.studentExamQuestionId}"></td>
                    <td><input type="text" th:name="|studentExamQuestions[${itemStat.index}].questionNumber|" th:value="${question.questionNumber}"></td>
                    <td><input type="number" th:name="|studentExamQuestions[${itemStat.index}].pointsAttained|" th:value="${question.pointsAttained}"></td>
                    <td><input type="text" th:name="|studentExamQuestions[${itemStat.index}].feedback|" th:value="${question.feedback}"></td>
                    <td><input type="text" th:name="|studentExamQuestions[${itemStat.index}].studentExam|" th:value="${question.studentExam.studentExamId}"></td>
                </tr>
            </div>
        </table>

        <span th:replace="fragments/buttons :: save"></span>

        <a class="btn"
           th:href="@{/studentExam/cancel/{studentExamId}(studentExamId=${studentExam.studentExamId})}">Annuleren
        </a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
