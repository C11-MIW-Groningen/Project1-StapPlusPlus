<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Docent Invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Docent invoer</h1>

  <form th:action="@{/teacher/new}" method="post" th:object="${teacher}">
      <input type="hidden" th:field="*{teacherId}">
      <table class="table table-hover table-borderless">
          <tr>
              <th>Voornaam</th>
              <th>Tussenvoegsel</th>
              <th>Achternaam</th>
          </tr>
          <tr>
              <td><label>
                  <input type="text" th:field="*{firstName}">
              </label></td>
              <td><label>
                  <input type="text" th:field="*{infixName}">
              </label></td>
              <td><label>
                  <input type="text" th:field="*{lastName}">
              </label></td>
          </tr>
      </table>

      <input class="btn btn-outline-dark border-0" type="submit" value="Opslaan">
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
