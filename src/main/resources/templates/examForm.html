<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Tentamen invoer</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h2>Tentamen invoer</h2>

    <form th:action="@{/exam/new}" method="post" th:object="${exam}">
        <input type="hidden" th:field="*{examId}">
        <table class="table table-borderless">
            <tr>
                <td>Datum:</td>
                <td><label>
                    <input type="date" th:field="*{examDate}">
                </label></td>
            </tr>
            <tr>
                <td>Cohort:</td>
                <td><label>
                    <select th:field="*{cohort}">
                        <option th:each="cohort : ${allCohorts}"
                                th:value="${cohort.cohortId}"
                                th:text="${cohort.number}"></option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td>Vak:</td>
                <td><label>
                    <select th:field="*{subject}">
                        <option th:each="subject : ${allSubjects}"
                                th:value="${subject.subjectId}"
                                th:text="${subject.title}"></option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td>Herkansing:</td>
                <td>
                    <label>
                        <input class="form-check-input border-dark" type="checkbox" th:field="*{resit}">
                    </label>
                </td>
            </tr>
        </table>

        <button th:fragment="save" type="submit" class="btn btn-primary">
            <span th:replace="fragments/icons :: saveIcon"></span>Opslaan
        </button>

        <a class="btn" href="/exam/all">Annuleren</a>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
